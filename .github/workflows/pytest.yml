name: PyTest
on: 
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Test Server
        uses: cclauss/GitHub-Action-for-pytest@master
        with:
          args: pytest server
      - name: Test Scorer
        uses: cclauss/GitHub-Action-for-pytest@master
        with:
          args: pytest scorer
      - name: Test Frontend
        uses: cclauss/GitHub-Action-for-pytest@master
        with:
          args: pytest frontend
