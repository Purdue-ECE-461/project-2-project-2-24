name: PyTest
on: 
  pull_request:
    branches:
      - main

jobs:
  test:
    name: PyTest
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./server/requirements.txt
          pip install ./server
      - name: Test Server
        run: |
          pytest server
      - name: Test Scorer
        run: |
          pytest scorer
      - name: Test Frontend
        run: |
          pytest frontend
